<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixing extra scrollbar for 100vh using calc() function</title>
  <style type="text/css">
    body {
      min-height: calc(100vh-10px);
    }

    * {
      margin: 0;
    }
  </style>
</head>

<body>
  <p>We can use <code>min-height:calc(100vh-[address bar height]);</code> instead of <code>min-height:100vh;</code> to solve the scrollbar problem.</p>
  <p>i.e.</p>
  <pre>
    body {
      min-height: calc(100vh-10px);
    }
  </pre>
  <p>Inshaallah this should work like a charm!</p>
</body>

</html>
